        <link rel="stylesheet" type="text/css" href="/css/common.css" media="screen">

    <body>
        <script type="text/javascript">
            class TD {
                a = 1;
                b;

            let tds = [];

            for (let i = 0; i < 300000; i ++) {
                const td = new TD;
                // 内存正常释放

                tds.push(td);
            }

            // tds = null;

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/css/common.css" media="screen">
        <style type="text/css">
            div {
                border: 1px solid #333;
                flex-basis: 800px;
            }
            .box {
                display: flex;
                flex-flow: row wrap;
            }
            .second {
                flex-shrink: 4;
            }
            .third {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div>One</div>
            <div class="second">Two</div>
            <div class="third">Three<br>has<br>extra<br>text</div>
            <!-- Firefox Only -->
            <style type="text/css" scoped>
                div {
                    color: blue;
                }
            </style>
        </div>
        <div>TEST</div>
    </body>
</html>
